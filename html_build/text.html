<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullpage.js Example</title>
    <!-- Fullpage.js CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.1.2/fullpage.min.css">
    <style>
        /* 슬라이드의 내용이 가로로 나열되는 것을 방지하기 위한 스타일 */
        .slide {
            display: block;
        }
    </style>
</head>
<body>
    <div id="section1" class="fullpage-section">
        <div class="slide">Section 1-1</div>
        <div class="slide">Section 1-2</div>
        <div class="slide">Section 1-3</div>
    </div>
    <div id="section2" class="fullpage-section">
        <div class="slide">Section 2-1</div>
        <div class="slide">Section 2-2</div>
        <div class="slide">Section 2-3</div>
    </div>
    <div id="section3" class="fullpage-section">
        <div class="slide">Section 3</div>
    </div>

    <!-- Fullpage.js JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.1.2/fullpage.min.js"></script>

    <script>
        // 각 섹션의 fullpage.js 인스턴스를 초기화합니다.
        new fullpage('#section1', {
            // Fullpage.js 옵션 설정
            navigation: true
        });
        new fullpage('#section2', {
            // Fullpage.js 옵션 설정
            navigation: true
        });
        new fullpage('#section3', {
            // Fullpage.js 옵션 설정
            navigation: true
        });
    </script>
</body>
</html>
