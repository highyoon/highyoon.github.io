<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport"content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
<title>Nexplant Cloud</title>
<link rel="stylesheet" type="text/css" href="/front/css/slick.css">
<link rel="stylesheet" type="text/css" href="/front/css/common.css">
<script type="text/javascript" src="/front/js/libs/jquery-3.5.1.min.js"></script>
<script type="text/javascript" src="/front/js/libs/jquery-ui-1.12.1.min.js"></script>
<script type="text/javascript" src="/front/js/libs/slick.min.js"></script>
<script type="text/javascript" src="/front/js/ui.js"></script>
</head>

<body>
<div id="skip_nav">
	<a href="#wrapCont">본문으로 이동</a>
	<!-- <a href="#gnb">메뉴로 이동</a> -->
</div>
<!-- [s]include : Top -->
<div class="header-include"></div>
<!-- [e]include : Top -->


<!-- [s]Content area-->
<section id="wrapCont">
	<div class="top-small">
        <h2 class="sec-tit">고객지원</h2>
        <ul class="lnb">
            <li>HOME</li>
            <li>고객성공센터</li>
            <li>고객지원</li>
        </ul>
    </div>
    <article class="content">
        <div class="join-wrap support">
            <div class="top-util m-block">
                <h3 class="top-tit">
                    고객지원
                </h3>
                <p class="sub-txt">어떤 도움이 필요하신가요?
                    이곳으로 문의해주세요.</p>
            </div>
            <div class="join">
                <div class="field-line">
                    <label for="user-position" class="label-tit">문의유형 <strong>*</strong></label>
                    <div class="field">
                        <div class="custom-chk">
                    	 	
                            <label class="radio-btn" for="INQUIRY001">
                                <input type="radio" id="INQUIRY001" name="inquiryCateCd" value="INQUIRY001" checked="checked">
                                <span>기능문의</span>
                            </label>
                                 
                            <label class="radio-btn" for="INQUIRY002">
                                <input type="radio" id="INQUIRY002" name="inquiryCateCd" value="INQUIRY002">
                                <span>데이터문의</span>
                            </label>
                                 
                            <label class="radio-btn" for="INQUIRY003">
                                <input type="radio" id="INQUIRY003" name="inquiryCateCd" value="INQUIRY003">
                                <span>비용문의</span>
                            </label>
                                 
                            <label class="radio-btn" for="INQUIRY004">
                                <input type="radio" id="INQUIRY004" name="inquiryCateCd" value="INQUIRY004">
                                <span>기타</span>
                            </label>
                                 
                        </div>
                    </div>
                </div>
                <div class="field-line">
                    <label for="subject" class="label-tit">제목 <strong>*</strong></label>
                    <div class="field">
                        <input type="text" class="input-default" id="subject">
                    </div>
                </div>
                    
                <div class="field-line full">
                    <label for="name001" class="label-tit">문의내용<strong>*</strong></label>
                    
                        <div class="field-line single full">
                            <textarea name="" id="name001" cols="30" rows="15" placeholder="문의사항에 대해 자세한 내용을 남기시면 신속하게 담당자를 연결해 드리겠습니다." class="input-default textarea"></textarea>
                        </div>
                    </div>
                </div>
                <div class="field-line full">
                    <label for="file001" class="label-tit">첨부<strong>*</strong></label>
                    <div class="flex-box frm-file">
                        <input type="text" id="file001" title="" class="input-default file-txt">
                        <input type="file" id="filefrm2" class="btn-file" value="" title="파일 찾기">
                        <label for="filefrm2">파일첨부</label>
                    </div>
                </div>
                <div class="btn-wrap">
                    <button type="button" class="btn btn-import lg w100"><span class="btn-text">등록하기</span></button>
                </div>
            </div>
        </div>

    </article>
</section>
<!-- [e]Content area -->

<!-- [s]include : Footer -->
<div class="footer-include"></div>
<!-- [e]include : Footer -->
<div class="dim"></div>
<script>
    $('.header-include').load('/front/include/header.html', function() {
    });
    $('.footer-include').load('/front/include/footer.html', function() {
       // footer select
        function js_relate (){
            let obj = $(".select-box >li"); 
            
            obj.each(function() {
                obj.addClass('bbb');
                var tgt = $(this);
                    tgt.btn = tgt.find(">a"); 
                    tgt.sel_cont = tgt.find(".sel-cont"); 
                    tgt.sel_cont.li = tgt.sel_cont.find(">li"); 
                $("<em class='hidden'>열기</em>").appendTo(tgt.btn);		
                    
                tgt.btn.on("click",function() {
                    if(tgt.sel_cont.is(":animated")) return false;
                    $(this).toggleClass("on").siblings(".sel-cont").slideToggle(300);
                    if($(this).hasClass("on")){
                        $(this).find(">em").text("닫기");
                    } else {
                        $(this).find(">em").text("열기");
                    }
                    return false;
                });
                
                tgt.on("mouseleave",function() {
                    $(this).find(">a").removeAttr("class");
                    $(this).find(">.sel-cont").slideUp(300);
                    tgt.btn.find(">em").text("열기");
                    return false;
                });
                
                tgt.sel_cont.li.last().find(">a").on("focusout",function() {
                    $(this).parent().parent().siblings("a").removeAttr("class");
                    $(this).parent().parent().slideUp(300);
                    tgt.btn.find(">em").text("열기");
                    return false;
                });		
            });
        }
        js_relate ();
    });
</script>
</body>
</html>
