<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport"content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
<title>Nexplant Cloud</title>
<link rel="stylesheet" type="text/css" href="/front/css/slick.css">
<link rel="stylesheet" type="text/css" href="/front/css/common.css">
<script type="text/javascript" src="/front/js/libs/jquery-3.5.1.min.js"></script>
<script type="text/javascript" src="/front/js/libs/jquery-ui-1.12.1.min.js"></script>
<script type="text/javascript" src="/front/js/libs/slick.min.js"></script>
<script type="text/javascript" src="/front/js/ui.js"></script>
</head>

<body>
<div id="skip_nav">
	<a href="#wrapCont">본문으로 이동</a>
	<!-- <a href="#gnb">메뉴로 이동</a> -->
</div>
<!-- [s]include : Top -->
<div class="header-include"></div>
<!-- [e]include : Top -->


<!-- [s]Content area-->
<section id="wrapCont">
	<div class="top-area support">
        <ul class="lnb">
            <li>HOME</li>
            <li>고객성공센터</li>
            <li>고객지원</li>
        </ul>
        <h2 class="sec-tit">고객지원</h2>
    </div>
    <article class="content">
        <div class="wrap notice">
            <div class="top-util m-block">
                <h3 class="top-tit">
                    어떤 도움이 필요하신가요?
                    <span class="block">이곳으로 문의해주세요.</span>
                </h3>
                <div class="flex-box">
                    <div class="flex-cont">
                        <!-- <div class="custom-chk">
                            <label class="radio-btn" for="price">
                                <input type="radio" id="price" name="sel-radio" checked>
                                <span>비용문의</span>
                            </label>
                            <label class="radio-btn" for="tech">
                                <input type="radio" id="tech" name="sel-radio">
                                <span>기술문의</span>
                            </label>
                        </div> -->
                    </div>
                    <div class="flex-cont">
                        <p class="tbl-info-txt"><strong class="mandatory">*</strong>는 필수입력 사항입니다.</p>
                    </div>
                </div>
            </div>
            <div class="detail-box thin">
                <div class="tbl tbl-row">
                    <table>
                        <caption>제목, 내용, 첨부 입력으로 구성되어진 표</caption>
                        <colgroup>
                            <col width="20%">
                            <col width="*">
                        </colgroup>
                        <tbody>
                            <tr>
                                <th scope="row">문의유형 <strong class="mandatory">*</strong></th>
                                <td>
                                    <span class="chk radio">
                                        <input type="radio" id="rdo01" name="rdo" /> 
                                        <label for="rdo01" class="chk-label">비용문의</label>
                                    </span>
                                    <span class="chk radio">
                                        <input type="radio" id="rdo02" name="rdo" checked /> 
                                        <label for="rdo02" class="chk-label">기술문의</label>
                                    </span>
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">제목 <strong class="mandatory">*</strong></th>
                                <td>
                                    <input type="text" class="input-default" placeholder="입력란">
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">내용 <strong class="mandatory">*</strong></th>
                                <td>
                                    <textarea name="" id="" cols="30" rows="7" class="input-default textarea"></textarea>
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">첨부 <strong class="mandatory">*</strong></th>
                                <td>
                                    <div class="flex-box frm-file">
                                        <input type="text" title="" class="input-default file-txt">
                                        <input type="file" id="filefrm2" class="btn-file" value="" title="파일 찾기">
                                        <label for="filefrm2">파일첨부</label>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                
                
                <div class="btn-wrap center">
                    <button class="btn btn-import lg">문의하기</button>
                </div>
            </div>
        </div>
    </article>
</section>
<!-- [e]Content area -->

<!-- [s]include : Footer -->
<div class="footer-include"></div>
<!-- [e]include : Footer -->
<div class="dim"></div>
<script>
    $('.header-include').load('/front/include/header.html', function() {
    });
    $('.footer-include').load('/front/include/footer.html', function() {
       // footer select
        function js_relate (){
            let obj = $(".select-box >li"); 
            
            obj.each(function() {
                obj.addClass('bbb');
                var tgt = $(this);
                    tgt.btn = tgt.find(">a"); 
                    tgt.sel_cont = tgt.find(".sel-cont"); 
                    tgt.sel_cont.li = tgt.sel_cont.find(">li"); 
                $("<em class='hidden'>열기</em>").appendTo(tgt.btn);		
                    
                tgt.btn.on("click",function() {
                    if(tgt.sel_cont.is(":animated")) return false;
                    $(this).toggleClass("on").siblings(".sel-cont").slideToggle(300);
                    if($(this).hasClass("on")){
                        $(this).find(">em").text("닫기");
                    } else {
                        $(this).find(">em").text("열기");
                    }
                    return false;
                });
                
                tgt.on("mouseleave",function() {
                    $(this).find(">a").removeAttr("class");
                    $(this).find(">.sel-cont").slideUp(300);
                    tgt.btn.find(">em").text("열기");
                    return false;
                });
                
                tgt.sel_cont.li.last().find(">a").on("focusout",function() {
                    $(this).parent().parent().siblings("a").removeAttr("class");
                    $(this).parent().parent().slideUp(300);
                    tgt.btn.find(">em").text("열기");
                    return false;
                });		
            });
        }
        js_relate ();
    });
</script>
</body>
</html>
