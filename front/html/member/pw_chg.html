<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport"content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
<title>Nexplant Cloud</title>
<link rel="stylesheet" type="text/css" href="/front/css/slick.css">
<link rel="stylesheet" type="text/css" href="/front/css/common.css">
<script type="text/javascript" src="/front/js/libs/jquery-3.5.1.min.js"></script>
<script type="text/javascript" src="/front/js/libs/jquery-ui-1.12.1.min.js"></script>
<script type="text/javascript" src="/front/js/libs/slick.min.js"></script>
<script type="text/javascript" src="/front/js/ui.js"></script>
</head>

<body>
<div id="skip_nav">
	<a href="#wrapCont">본문으로 이동</a>
	<!-- <a href="#gnb">메뉴로 이동</a> -->
</div>
<!-- [s]include : Top -->
<div class="header-include"></div>
<!-- [e]include : Top -->


<!-- [s]Content area-->
<section id="wrapCont">
<!-- [s]Content area-->
    <article class="content center">
        <div class="gray-box">
            <div class="join-wrap single">
                <h2 class="sub-tit">
                    비밀번호 변경
                </h2>
                <p class="sub-txt">보안을 위해 비밀번호를 변경해 주시기 바랍니다.</p>
                <div class="">
                    <label for="current-pw" class="label-tit">현재 비밀번호</label>
                    <div class="field">
                        <input type="text" class="input-default" placeholder="현재 비밀번호" id="current-pw" title="회원 아이디" name="current-pw">
                    </div>
                </div>
                <div class="">
                    <label for="new-pw" class="label-tit">신규 비밀번호</label>
                    <div class="field">
                        <input type="password" class="input-default" placeholder="비밀번호변경(영문,숫자,특수문자 포함 8~20자리)" id="new-pw" title="회원 아이디" name="new-pw">
                    </div>
                </div>
                <div class="">
                    <label for="chk-pw" class="label-tit">비밀번호 확인</label>
                    <div class="field">
                        <input type="password" class="input-default" placeholder="비밀번호변경(영문,숫자,특수문자 포함 8~20자리)" id="chk-pw" title="회원 아이디" name="chk-pw">
                    </div>
                </div>
                <div class="btn-wrap flex-box">
                    <button type="button" class="btn btn-import lg"><span class="btn-text">비밀번호 변경</span></button>
                    <button type="button" class="btn btn-normal lg"><span class="btn-text">3개월 후 변경</span></button>
                </div>
                </div>
            </div>
        </div>
    </article>
<!-- [e]Content area -->
</section>

<!-- [s]include : Footer -->
<div class="footer-include"></div>
<!-- [e]include : Footer -->
<div class="dim"></div>
<script>
    $('.header-include').load('/front/include/header.html', function() {
    });
    $('.footer-include').load('/front/include/footer.html', function() {
       // footer select
        function js_relate (){
            let obj = $(".select-box >li"); 
            
            obj.each(function() {
                obj.addClass('bbb');
                var tgt = $(this);
                    tgt.btn = tgt.find(">a"); 
                    tgt.sel_cont = tgt.find(".sel-cont"); 
                    tgt.sel_cont.li = tgt.sel_cont.find(">li"); 
                $("<em class='hidden'>열기</em>").appendTo(tgt.btn);		
                    
                tgt.btn.on("click",function() {
                    if(tgt.sel_cont.is(":animated")) return false;
                    $(this).toggleClass("on").siblings(".sel-cont").slideToggle(300);
                    if($(this).hasClass("on")){
                        $(this).find(">em").text("닫기");
                    } else {
                        $(this).find(">em").text("열기");
                    }
                    return false;
                });
                
                tgt.on("mouseleave",function() {
                    $(this).find(">a").removeAttr("class");
                    $(this).find(">.sel-cont").slideUp(300);
                    tgt.btn.find(">em").text("열기");
                    return false;
                });
                
                tgt.sel_cont.li.last().find(">a").on("focusout",function() {
                    $(this).parent().parent().siblings("a").removeAttr("class");
                    $(this).parent().parent().slideUp(300);
                    tgt.btn.find(">em").text("열기");
                    return false;
                });		
            });
        }
        js_relate ();
    });
</script>
</body>
</html>
