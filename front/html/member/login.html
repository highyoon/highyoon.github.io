<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport"content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
<title>Nexplant Cloud</title>
<link rel="stylesheet" type="text/css" href="/front/css/slick.css">
<link rel="stylesheet" type="text/css" href="/front/css/common.css">
<script type="text/javascript" src="/front/js/libs/jquery-3.5.1.min.js"></script>
<script type="text/javascript" src="/front/js/libs/jquery-ui-1.12.1.min.js"></script>
<script type="text/javascript" src="/front/js/libs/slick.min.js"></script>
<script type="text/javascript" src="/front/js/ui.js"></script>
</head>

<body>
<div id="skip_nav">
	<a href="#wrapCont">본문으로 이동</a>
	<!-- <a href="#gnb">메뉴로 이동</a> -->
</div>
<!-- [s]include : Top -->
<div class="header-include"></div>
<!-- [e]include : Top -->


<!-- [s]Content area-->
<section id="wrapCont">
<!-- [s]Content area-->
    <article class="content center">
        <div class="login-box">
            <h2 class="sub-tit">
                제조혁신, 이젠 클라우드 MES로 <span class="block">시작하세요.</span>
            </h2>
            <div class="login">
                <h3>로그인</h3>
                <form class="login-form" method="post">
                    <div class="field">
                        <label for="id">
                            <input type="text" class="input-default" placeholder="아이디" id="id" title="회원 아이디" name="id" required="required" data-parsley-required-message="아이디를 입력해주세요">
                        </label>
                        <div class="field-error">
                            입력 형식이 맞지 않습니다.
                        </div>
                    </div>
                    <div class="field error">
                        <label for="password">
                            <input type="password" class="input-default" placeholder="비밀번호" autocomplete="off" id="password" class="error" name="password" title="회원 비밀번호" autocomplete="off" required="required" data-parsley-required-message="비밀번호를 입력해주세요">
                        </label>
                        <div class="field-error">
                            비밀번호를 입력해 주세요.
                        </div>
                    </div>
                    
                    <div class="field-error fade">
                        사라지는 오류문구 입니다.
                    </div>
                    <div class="fieldset-addinfo">
                        <span class="chk checkbox">
                            <input type="checkbox" id="loginSave" name="loginSave">
                            <label for="loginSave" class="chk-label">
                                <span class="txt">아이디 기억하기</span>
                            </label>
                        </span>
                    </div>
                </form>
                <div class="btn-wrap">
                    <button type="button" class="btn btn-import w100 lg"><span class="btn-text">로그인</span></button>
                </div>
                <div class="flex-box login-util">
                    <div class="flex-cont">
                        <a href="#none">아이디/비밀번호 찾기</a>
                    </div>
                    <div class="flex-cont">
                        <a href="#none">회원가입</a>
                    </div>
                </div>
                <div class="field-error fade">
                    비밀번호가 일치하지 않습니다.
                </div>
            </div>
        </div>
    </article>
<!-- [e]Content area -->
</section>

<!-- [s]include : Footer -->
<div class="footer-include"></div>
<!-- [e]include : Footer -->
<div class="dim"></div>
<script>
    $('.header-include').load('/front/include/header.html', function() {
    });
    $('.footer-include').load('/front/include/footer.html', function() {
       // footer select
        function js_relate (){
            let obj = $(".select-box >li"); 
            
            obj.each(function() {
                obj.addClass('bbb');
                var tgt = $(this);
                    tgt.btn = tgt.find(">a"); 
                    tgt.sel_cont = tgt.find(".sel-cont"); 
                    tgt.sel_cont.li = tgt.sel_cont.find(">li"); 
                $("<em class='hidden'>열기</em>").appendTo(tgt.btn);		
                    
                tgt.btn.on("click",function() {
                    if(tgt.sel_cont.is(":animated")) return false;
                    $(this).toggleClass("on").siblings(".sel-cont").slideToggle(300);
                    if($(this).hasClass("on")){
                        $(this).find(">em").text("닫기");
                    } else {
                        $(this).find(">em").text("열기");
                    }
                    return false;
                });
                
                tgt.on("mouseleave",function() {
                    $(this).find(">a").removeAttr("class");
                    $(this).find(">.sel-cont").slideUp(300);
                    tgt.btn.find(">em").text("열기");
                    return false;
                });
                
                tgt.sel_cont.li.last().find(">a").on("focusout",function() {
                    $(this).parent().parent().siblings("a").removeAttr("class");
                    $(this).parent().parent().slideUp(300);
                    tgt.btn.find(">em").text("열기");
                    return false;
                });		
            });
        }
        js_relate ();
    });
</script>
</body>
</html>
