<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport"content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
<title>Nexplant Cloud</title>
<link rel="stylesheet" type="text/css" href="/front/css/slick.css">
<link rel="stylesheet" type="text/css" href="/front/css/common.css">
<script type="text/javascript" src="/front/js/libs/jquery-3.5.1.min.js"></script>

<script type="text/javascript" src="/front/js/libs/slick.min.js"></script>

<body>
<div id="skip_nav">
	<a href="#wrapCont">본문으로 이동</a>
	<!-- <a href="#gnb">메뉴로 이동</a> -->
</div>
<!-- [s]include : Top -->

<!-- [e]include : Top -->


<!-- [s]Content area-->
<section id="wrapCont">
<!-- [s]Content area-->
    <article class="content center">
        <div class="gray-box">
            <div class="join-wrap single">
                <ul class="tabs">
                    <li class="tabs-item active">
                        <a href="#tab01" class="tabs-link">아이디 찾기</a>
                    </li>
                    <li class="tabs-item">
                        <a href="#tab02" class="tabs-link">비밀번호 재설정</a>
                    </li>
                </ul>
                <div class="tabs-content">
                    <div id="tab01" class="tabs-content-item">
                        <p class="sub-txt">아이디를 찾기 위해 정보를 입력해 주세요</p>
                        <div class="field-line">
                            <label for="name" class="label-tit">이름</label>
                            <div class="field">
                                <input type="text" class="input-default" id="name" title="회원 아이디" name="name">
                            </div>
                        </div>
                        <div class="field-line">
                            <label for="last-name" class="label-tit">성</label>
                            <div class="field">
                                <input type="text" class="input-default" id="last-name" title="회원 아이디" name="last-name">
                            </div>
                        </div>
                        <div class="btn-wrap flex-box">
                            <button type="button" class="btn btn-import lg">아이디 찾기</button>
                        </div>
                        <div class="flex-box login-util">
                            <div class="flex-cont">
                                <a href="#none">로그인 하기</a>
                            </div>
                        </div>
                    </div>
                    <div id="tab02" class="tabs-content-item active">
                        <p class="sub-txt">아이디(이메일), 이름, 성, 회사아이디를 확인하여 비밀번호 재성절  
                            정보를 이메일로 발송합니다</p>
                        <div class="field-line">
                            <label for="user-id" class="label-tit">아이디</label>
                            <div class="field">
                                <input type="text" class="input-default" id="user-id" title="회원 아이디" name="user-id">
                            </div>
                        </div>
                        <div class="field-line">
                            <label for="name" class="label-tit">이름</label>
                            <div class="field">
                                <input type="text" class="input-default" id="name" title="회원 아이디" name="name">
                            </div>
                        </div>
                        <div class="field-line">
                            <label for="last-name" class="label-tit">성</label>
                            <div class="field">
                                <input type="text" class="input-default" id="last-name" title="회원 아이디" name="last-name">
                            </div>
                        </div>
                        <div class="btn-wrap flex-box">
                            <button type="button" class="btn btn-import lg">비밀번호 재설정</button>
                        </div>
                        <div class="flex-box login-util">
                            <div class="flex-cont">
                                <a href="#none">로그인 하기</a>
                            </div>
                        </div>
                    </div>
                </div> 
            </div>
        </div>
    </article>
<!-- [e]Content area -->
</section>

<!-- [s]include : Footer -->
<div class="footer-include"></div>
<!-- [e]include : Footer -->
<div class="dim"></div>

<script>
    $('.header-include').load('/front/include/header.html', function() {
    });
    $('.footer-include').load('/front/include/footer.html', function() {
       // footer select
        function js_relate (){
            let obj = $(".select-box >li"); 
            
            obj.each(function() {
                obj.addClass('bbb');
                var tgt = $(this);
                    tgt.btn = tgt.find(">a"); 
                    tgt.sel_cont = tgt.find(".sel-cont"); 
                    tgt.sel_cont.li = tgt.sel_cont.find(">li"); 
                $("<em class='hidden'>열기</em>").appendTo(tgt.btn);		
                    
                tgt.btn.on("click",function() {
                    if(tgt.sel_cont.is(":animated")) return false;
                    $(this).toggleClass("on").siblings(".sel-cont").slideToggle(300);
                    if($(this).hasClass("on")){
                        $(this).find(">em").text("닫기");
                    } else {
                        $(this).find(">em").text("열기");
                    }
                    return false;
                });
                
                tgt.on("mouseleave",function() {
                    $(this).find(">a").removeAttr("class");
                    $(this).find(">.sel-cont").slideUp(300);
                    tgt.btn.find(">em").text("열기");
                    return false;
                });
                
                tgt.sel_cont.li.last().find(">a").on("focusout",function() {
                    $(this).parent().parent().siblings("a").removeAttr("class");
                    $(this).parent().parent().slideUp(300);
                    tgt.btn.find(">em").text("열기");
                    return false;
                });		
            });
        }
        js_relate ();
    });
</script>
</body>
</html>
